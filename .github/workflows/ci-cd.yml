name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Start services
        run: |
          docker compose up -d --build

      - name: Wait for MongoDB
        run: |
          until docker exec $(docker ps -qf "name=mongodb") mongosh --eval "db.runCommand({ping: 1})" >/dev/null 2>&1; do
            echo "Ждём MongoDB..."
            sleep 5
          done

      - name: Wait for Menu Service (health check)
        run: |
          timeout=60
          elapsed=0
          until curl -f http://localhost:5001/ >/dev/null 2>&1 || [ $elapsed -ge $timeout ]; do
            echo "Ждём menu-service... ($elapsed сек)"
            sleep 3
            elapsed=$((elapsed + 3))
          done
          if [ $elapsed -ge $timeout ]; then
            echo "menu-service не запустился!"
            exit 1
          fi

      - name: Test Gateway → Menu Service
        run: |
          curl -f http://localhost:5000/api/menu || exit 1
          echo "МЕНЮ РАБОТАЕТ!"

      - name: Test Auth Service
        run: |
          curl -X POST http://localhost:5002/register \
            -H "Content-Type: application/json" \
            -d '{"name":"test","email":"test@example.com","password":"123456"}' || exit 1
          echo "АВТОРИЗАЦИЯ РАБОТАЕТ!"

      - name: Build & Push Docker Images
        if: github.event_name == 'push'
        run: |
          TAG=$(git rev-parse --short HEAD)
          REPO=${{ secrets.DOCKERHUB_USERNAME }}

          docker build -t $REPO/restaurant-gateway:latest -t $REPO/restaurant-gateway:$TAG ./gateway
          docker build -t $REPO/restaurant-auth:latest -t $REPO/restaurant-auth:$TAG ./auth-service
          docker build -t $REPO/restaurant-menu:latest -t $REPO/restaurant-menu:$TAG ./menu-service
          docker build -t $REPO/restaurant-orders:latest -t $REPO/restaurant-orders:$TAG ./order-service

          docker push $REPO/restaurant-gateway --all-tags
          docker push $REPO/restaurant-auth --all-tags
          docker push $REPO/restaurant-menu --all-tags
          docker push $REPO/restaurant-orders --all-tags

          echo "ВСЁ ЗАГРУЖЕНО В DOCKER HUB!"

      - name: Success
        run: echo "CI/CD ПРОШЁЛ ИДЕАЛЬНО!"